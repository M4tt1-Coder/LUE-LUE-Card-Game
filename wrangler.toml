name = "lue-lue-game"
main = "build/index.js"
compatibility_date = "2025-09-21"

[assets]
binding = "ASSETS"
directory = "./target/site"

[build]
# command = "cargo install -q worker-build && worker-build --release --features ssr"
command = "cargo leptos build --release && cargo install -q worker-build && LEPTOS_OUTPUT_NAME=lue-lue-game worker-build --release --features ssr"

[[d1_databases]]
binding = "DB"
database_name = "luelue-database"
database_id = "a402410d-3490-485f-abf2-8752af022401"
migrations_dir = "./migrations/"
